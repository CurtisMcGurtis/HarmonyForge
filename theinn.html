          <i class="fas fa-bars"></i>

            <i class="fas fa-times"></i>

      <div class="container">
        <div class="header-title">
            <h1>Harmony Forge Inn</h1>
        </div>
        <div class="header-form">
          <h2>Check our Availability</h2>
          <form class="flex">

      </div>

    <div id="gallery" class="py-4">
        <div class="container">
            <div class="gallery-row">
                <div class="gallery-item shadow">
                    <img src="images/Barn-Wedding-1.jpg" alt="">
                    <span class="zoom-icon">
                        <i class="fas fa-search-plus"></i>
                    </span>
                </div>
                <div class="gallery-item shadow">
                    <img src="images/Couple-On-Bench.jpg" alt="">

                    <img src="images/Barn-Wedding-2.jpg" alt="">

                    <img src="images/Inn-Inside-Wedding.jpg" alt="">

                <div class="gallery-item shadow">
                    <img src="images/Inn-Front-Wedding.jpg" alt="">
                    <span class="zoom-icon">
                        <i class="fas fa-search-plus"></i>
                    </span>
                </div>
                <div class="gallery-item shadow">
                    <img src="images/Lawn-Wedding.jpg" alt="">
                    <span class="zoom-icon">
                        <i class="fas fa-search-plus"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

            <button type="button" id="modal-close-btn" class="flex">
                <i class="fas fa-times"></i>
            </button>
            <button type="button" id="prev-btn" class="flex">
                <i class="fas fa-chevron-left"></i>

            <button type="button" id="next-btn" class="flex">
